<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="mcctl">
    <allow own="cc.ekblad.mcctl"/>
  </policy>
  <policy user="root">
    <allow send_type="method_call" send_destination="cc.ekblad.mcctl"/>
  </policy>
  <policy group="mcctl">
    <allow send_type="method_call" send_destination="cc.ekblad.mcctl"/>
  </policy>
</busconfig>
