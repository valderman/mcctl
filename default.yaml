server-directory:  worlddata/default
server-jar:        ../../minecraft_server.1.10.2.jar
autostart:         true
restart:           true
restart-cooldown:  3
heap-size:         1024
max-heap-size:     1024
backup-directory:  backups/default
server-properties: |
  generator-settings=
  op-permission-level=4
  resource-pack-hash=
  allow-nether=true
  level-name=world
  enable-query=false
  allow-flight=false
  announce-player-achievements=true
  server-port=25565
  max-world-size=29999984
  level-type=DEFAULT
  enable-rcon=false
  force-gamemode=false
  level-seed=
  server-ip=
  network-compression-threshold=256
  max-build-height=256
  spawn-npcs=true
  white-list=false
  spawn-animals=true
  snooper-enabled=false
  hardcore=false
  online-mode=true
  resource-pack=
  pvp=true
  difficulty=2
  enable-command-block=false
  player-idle-timeout=0
  gamemode=0
  max-players=20
  max-tick-time=60000
  spawn-monsters=true
  view-distance=10
  generate-structures=true
  motd=Powered by mcctl!
